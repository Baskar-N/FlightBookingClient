<div mat-dialog-title>
    <p>
        Add Airline
    </p>
</div>
<div mat-dialog-content class="p-3">
    <form [formGroup]="airlineForm" novalidate (ngSubmit)="onRegister()" 
        autocomplete="false">
        <div class="d-flex flex-row">
            <!-- Airline Name -->
            <mat-form-field class="w-100">
                <mat-label> Airline</mat-label>
                <input matInput formControlName="airline" tabindex="1" maxlength="25">
                <mat-error *ngIf="checkError('airlineName', 'required')">
                    Please enter Airline.
                </mat-error>
            </mat-form-field>
            <!-- Logo -->
            <mat-form-field class="ms-3 w-100 p-0">
                <div class="Custom-File-Upload position-absolute">
                    <mat-label> Logo</mat-label>
                    <input matInput class="d-none">
                    <input tabindex="2"
                        formControlName="logo"
                        type="file"
                        (change)="onFileChange($event)">
                </div>
                <mat-error *ngIf="checkError('logo', 'required')">
                    Please select airline logo.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="d-flex flex-row">
            <!-- Contact Number -->
            <mat-form-field class="w-100">
                <mat-label> Contact Number</mat-label>
                <input matInput formControlName="contactNumber" tabindex="3" maxlength="25">
                <mat-error *ngIf="checkError('contactNumber', 'required')">
                    Please enter the Contact Number.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="d-flex flex-row">
            <!-- Contact Address -->
            <mat-form-field class="w-100">
                <mat-label> Contact Address </mat-label>
                <input matInput formControlName="contactAddress" tabindex="4" maxlength="25">
                <mat-error *ngIf="checkError('contactAddress', 'required')">
                    Please enter the Contact Address.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="pt-3 text-center">
            <button mat-raised-button type="submit" color="primary" 
                tabindex="5">Save</button>
            <button mat-raised-button type="submit" color="warn"
            tabindex="6" class="ms-3" (click)="closeForm()">Cancel</button>
        </div>
    </form>
</div>
