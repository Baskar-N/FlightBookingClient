<div class="d-flex align-item-center p-3">
  <h2 class="col-10 m-0">Manage Airlines</h2>
  <div class="col-2 text-end">
    <button mat-stroked-button color="primary" title="add airline"
        (click)="showOrHideAddAirline(true)">
        Add Airlines
        <mat-icon class="ps-1">
             add           
        </mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8 mx-3">
    <table mat-table [dataSource]="dataSource" class="w-100">
  
      <!-- Logo Column -->
      <ng-container matColumnDef="logo" sticky>
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{imagePath + element.logo}}" class="AirlineLogo" alt="logo"/>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Contact Column -->
      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef> ContactNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="contactAddress">
        <th mat-header-cell *matHeaderCellDef> Contact Address </th>
        <td mat-cell *matCellDef="let element"> {{element.contactAddress}} </td>
      </ng-container>

      <!-- Block button -->
      <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-end"> 
            <button mat-stroked-button color="{{element.isActive ? 'warn' : 'primary'}}" title="block airline"
                (click)="blockAirline(element)">
                {{ element.isActive ? 'Block' : 'UnBlock'}}
                <mat-icon class="ps-1">
                    {{element.isActive ? 'airplanemode_inactive' : 'airplanemode_active'}}
                    
                </mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="TableHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
