<div class="d-flex align-item-center p-3">
    <h2 class="col-10 m-0">Manage Discounts</h2>
    <div class="col-2 text-end">
      <button mat-stroked-button color="primary" title="add airline"
          (click)="showDiscountModal()">
          Add Discount
          <mat-icon class="ps-1">
               add           
          </mat-icon>
      </button>
    </div>
  </div>
  <div class="mat-elevation-z8 mx-3">
    <table mat-table [dataSource]="dataSource" class="w-100">

    <!-- Discount Code Column -->
    <ng-container matColumnDef="discountCode">
        <th mat-header-cell *matHeaderCellDef> Discount Code </th>
        <td mat-cell *matCellDef="let element"> {{element.discountCode}} </td>
    </ng-container>

    <!-- Discount Amount Column -->
    <ng-container matColumnDef="discountAmount">
        <th mat-header-cell *matHeaderCellDef> Discount Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.discountAmount}} </td>
    </ng-container>

    <!-- Deactivate button -->
    <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-end"> 
            <button mat-stroked-button color="{{element.isActive ? 'warn' : 'primary'}}" 
                (click)="deactivateDiscount(element)">
                {{ element.isActive ? 'Deactivate' : 'Activate'}}
                <mat-icon class="ps-1">
                    {{element.isActive ? 'block' : 'check'}}                    
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
